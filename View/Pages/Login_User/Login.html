<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to X</title>
    <link rel="icon" type="image/png" href="../../assets/x_logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow login-card">
            <div class="text-center mb-4">
                <img src="../../assets/x_logo.jpg" alt="X Logo" class="logo-img mb-2">
                <h4 class="fw-bold">Sign in to X</h4>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Phone, email, or username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <hr>
            <div class="text-center">
                <span>Don't have an account?</span>
                <a href="../CreateUser/CreateUser.html" class="text-decoration-none fw-bold">Sign up</a>
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
