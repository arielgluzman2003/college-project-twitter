<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to X</title>
    <link rel="icon" type="image/png" href="../../assets/x_logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body dir="rtl">
    <div class="container-fluid min-vh-100 bg-black d-flex align-items-center">
        <div class="row w-100">
            <!-- Left Side: Login/Signup -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-start px-5">
                <h1 class="display-1 fw-bold text-white mb-4">מתתרחש עכשיו</h1>
                <h2 class="fw-bold text-white mb-3 fs-2">הצטרף היום.</h2>
                <div class="w-100" style="max-width: 400px;">
                    <button class="btn btn-light rounded-pill w-100 mb-3 d-flex align-items-center justify-content-center google-btn">
                        <img src="../../assets/Google__G__logo.svg.webp" alt="Google" style="width:24px; margin-left:8px;">
                        הרשמה באמצעות Google
                    </button>
                    <button class="btn btn-light rounded-pill w-100 mb-3 d-flex align-items-center justify-content-center apple-btn">
                        <i class="bi bi-apple" style="font-size: 1.5rem; margin-left:8px;"></i>
                        הרשמה באמצעות Apple
                    </button>
                    <div class="text-center text-white mb-3">או</div>
                    <a href="../CreateUser/CreateUser.html" class="btn btn-light rounded-pill w-100 mb-3 fw-bold">צור חשבון</a>
                    <p class="text-muted small mt-2">
                        בעצם ההצטרפות, אתה מסכים <a href="#" class="text-info">לתנאי השירות ולמדיניות הפרטיות</a>, כולל <a href="#" class="text-info">שימוש בקובצי Cookie</a>.
                    </p>
                </div>
                <div class="mt-5 w-100" style="max-width: 400px;">
                    <h3 class="fw-bold text-white mb-3 fs-5">כבר יש לך חשבון?</h3>
                    <form id="loginForm">
                        <button type="submit" class="btn btn-outline-light rounded-pill w-100 mb-2 fw-bold">כניסה</button>
                    </form>
                </div>
            </div>
            <!-- Right Side: Big X Logo -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <img src="../../assets/x_logo.jpg" alt="X Logo" class="big-x-logo">
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
