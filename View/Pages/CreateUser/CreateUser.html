<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for X</title>
    <!-- Tab icon -->
    <link rel="icon" type="image/png" href="../../assets/x_logo.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CreateUser.css">
    <!-- Custom JS -->
    <script src="CreateUser.js"></script>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-between p-0 page-container">
        <!--- Empty Top Row (1/6th of screen height) -->
        <div class="row" style="height: 16.66vh;"></div>

        <div class="row justify-content-center align-items-center flex-grow-1">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card w-100 signup-card">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-2">
                                <i class="bi bi-x"></i>
                            </div>
                            <div class="col-10">
                                <img src="../../assets/X_logo.jpg" alt="X Logo" class="img-fluid" style="max-height: 50px; max-width: 100px;">
                        </div>

                        <h5 class="card-title">Create your account</h5>
                        <input type="text" class="form-control" id="nameFormControlInput" placeholder="Name">
                        <input type="email" class="form-control" id="emailFormControlInput" placeholder="Email">

                        <h1 class="date-of-birth">Date of birth</h1>
                        <p class="date-of-birth-explain">This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>

                        <div class="row mb-2">
                            <div class="col-6">
                                <div class="form-floating">
                                    <select class="form-select" id="user-birthmonth-select" aria-label="Select month">
                                        <option value="" selected disabled hidden></option>
                                        <!-- Other Options Appear Here Through JS-->
                                    </select>
                                    <label class="form-select-lable" for="user-birthmonth-select">Month</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <select id="user-birthday-select" class="form-select" aria-label="Select day">
                                        <option value="" selected disabled hidden></option>
                                        <!-- Other Options Appear Here Through JS-->
                                    </select>
                                    <label for="user-birthday-select">Day</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <select id="user-birthyear-select" class="form-select" aria-label="Select year">
                                        <option value="" selected disabled hidden></option>
                                        <!-- Other Options Appear Here Through JS-->
                                    </select>
                                    <label class="form-select-lable" for="user-birthyear-select">Year</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col w-100">
                                    <button type="submit" class="next-button-disabled btn btn-primary btn-block w-100">Next</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--- Empty Right Column -->
            <div class="col-4"></div>
        </div>

        <!--- Empty Bottom Row (1/6th of screen height) -->
        <div class="row" style="height: 16.66vh;"></div>
    </div>
    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
