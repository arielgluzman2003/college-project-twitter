<div class="modal fade create-user-modal" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content signup-card p-0">
      <div class="card w-100 signup-card m-0 border-0" style="background: transparent;">
        <div class="card-body">
          <div class="row mb-2">
          <div class="d-flex justify-content-center align-items-center mb-3 position-relative">
            <img src="../../assets/x_logo.jpg" alt="X Logo" style="width:48px; height:48px;">
            <button type="button" class="btn-close btn-close-white position-absolute end-0 top-0 mt-2 me-2" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          </div>
          <h2 class="fw-bold text-white text-center mb-4" style="font-size:2rem;">צור משתמש ל-X</h2>
          <form id="createUserForm">
            <input type="text" class="form-control" id="NameCreation" placeholder="שם מלא">
            <input type="email" class="form-control" id="EmailCreation" placeholder="כתובת מייל">
            <input type="text" class="form-control" id="UserNameCreation" placeholder="שם משתמש">
            <input type="password" class="form-control" id="PasswordCreation" placeholder="סיסמה">
            <h1 class="date-of-birth">Date of birth</h1>
            <p class="date-of-birth-explain">This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>
  
            <div class="row mb-4 g-3">
              <div class="col-4">
                <div class="form-floating">
                  <select id="user-birthyear-select" class="form-select text-center" aria-label="Select year">
                    <option value="" selected disabled hidden></option>
                  </select>
                  <label for="user-birthyear-select">שנה</label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-floating">
                  <select id="user-birthday-select" class="form-select text-center" aria-label="Select day">
                    <option value="" selected disabled hidden></option>
                  </select>
                  <label for="user-birthday-select">יום</label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-floating">
                  <select id="user-birthmonth-select" class="form-select text-center" aria-label="Select month">
                    <option value="" selected disabled hidden></option>
                  </select>
                  <label for="user-birthmonth-select">חודש</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col w-100">
                <button type="submit" class="next-button-disabled btn btn-primary btn-block w-100">הבא</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // After showing the modal
  if (!document.getElementById('createUser-js')) {
      const script = document.createElement('script');
      script.src = '../CreateUser/CreateUser.js';
      script.id = 'createUser-js';
      document.body.appendChild(script);
  }
</script>
